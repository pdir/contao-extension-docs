<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }

    .app-name-link img {
      padding: 0 60px;
    }

    .sidebar ul li ul {
      margin: 0;
    }

    .sidebar .sidebar-nav > ul > li > a {
      font-size: 15px;
      font-weight: 700;
      padding: 5px 0;
    }

    .sidebar ul ul li a {
      font-weight: 700;
      color: #505d6b;
      border-left: 1px solid rgb(230, 236, 241);
      padding-left: 20px;
      font-size: 14px;
    }

    .sidebar ul ul ul li a {
      color: rgb(157, 170, 182);
    }

    .markdown-section h1 a span {
      color: #42b983;
      margin-bottom: 30px;
      display: block;
    }

    .sidebar ul ul ul li a {
      padding-left: 40px;
    }

    .sidebar .search {
      padding: 15px;
    }

    .sidebar .search input[type="search"] {
      padding: 5px 15px;
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="//browser.sentry-cdn.com/4.4.2/bundle.min.js" crossorigin="anonymous"></script>
  <script>
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      name: 'contao extension documentation',
      repo: 'pdir/contao-extension-docs',
      homepage   : 'index.md',
      loadSidebar: '_sidebar.md',
      logo: '_images/pdir_Logo.svg',
      coverpage: true,

      // NAVIGATION
      // -----------------------------------------------------------------
      auto2top   : true,
      maxLevel   : 1,
      subMaxLevel: 1,

      // PLUGINS
      // -----------------------------------------------------------------
      executeScript: true,
      search: {
        depth      : 3,
        noData     : 'Keine Ergebnisse!',
        placeholder: 'Dokumentation durchsuchen ...'
      },
      tabs: {
        // persist    : false,
        // sync       : false,
        // theme      : 'material',
        // tabComments: false,
        // tabHeadings: false
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/class-change@1"></script>

  <!-- Matomo -->
  <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["setDoNotTrack", true]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
          var u="//meissen.online/piwik/";
          _paq.push(['setTrackerUrl', u+'matomo.php']);
          _paq.push(['setSiteId', '31']);
          var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
          g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
  </script>
  <!-- End Matomo Code -->
</body>
</html>
